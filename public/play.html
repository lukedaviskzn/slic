<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slic</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <script>
        async function start() {
            try {
                const url = new URLSearchParams(window.location.search);
                const lobby = urlParams.get('lobby') ?? "";
                let data = await fetch("/lobby/start?" + new URLSearchParams({ lobby: lobby }));
                let json = await data.json();
                if (json.error) {
                    throw json.error;
                }
            } catch (err) {
                alert(err);
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; text-align: right;">
        <span id="lobby"></span>
        <button onclick="javascript:start()"></button>
    </div>
</body>
</html>
